{% extends 'base.html' %}

{% block head %}
    <title>ColorFy Filter</title>
{% endblock %}
{% block body %}
    <div align="center">
        <div class="card" style="width: 45rem;">
          <div class="card-body">
              <img class="card-img-top" src="static/colorfilter.png" alt="Card image cap">
              <div align="center">
              <p style="color: red">File was not provided. Please try again</p>
                  <form method="post" action="/filteredImage" enctype="multipart/form-data">
                      <input type = "file" name = "file" align="left" style="padding-left: 90px"/><br><br>
                        <div>
                            <label for = "filters">Select Color Filter</label>
                            <select name = "filters" id = "filters">
                                <option value = " "></option>
                                <option value = "RG">Red/Green</option>
                                <option value = "BY">Blue/Yellow</option>
                            </select>
                        </div><br>
                        <input class="btn btn-primary" type = "submit" style="margin-top: 20px"/>
                    </form>
              </div>
          </div>
        </div>
    </div>
{% endblock %}
